<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Entre na sua conta Fragancia e descubra seu perfume ideal"
    />
    <title>Login - Fragancia</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/auth.css" />

    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <!-- Branding -->
        <div class="auth-brand">
          <h1>FragancIA</h1>
          <p>Seu guia pessoal de perfumes</p>
        </div>

        <!-- Mensagens de feedback -->
        <div id="auth-message" class="auth-message"></div>

        <!-- Formulário de Login -->
        <form id="login-form" class="auth-form">
          <h2 class="auth-title">Bem-vindo de volta!</h2>

          <!-- Campo de Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="seu@email.com"
                required
                autocomplete="email"
              />
              <i class="fas fa-envelope input-icon"></i>
            </div>
          </div>

          <!-- Campo de Senha -->
          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="••••••••"
                required
                autocomplete="current-password"
              />
              <i class="fas fa-eye input-icon" id="toggle-password"></i>
            </div>
          </div>

          <!-- Opções do formulário -->
          <div class="form-options">
            <div class="checkbox-group">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Lembrar-me</label>
            </div>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>

          <!-- Botão de Login -->
          <button type="submit" class="auth-button">
            <span>Entrar</span>
          </button>

          <!-- Divisor -->
          <div class="auth-divider">
            <span>ou continue com</span>
          </div>

          <!-- Botões de Login Social -->
          <div class="social-buttons">
            <button type="button" class="social-btn" id="google-login">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button type="button" class="social-btn" id="facebook-login">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </button>
          </div>

          <!-- Link para Cadastro -->
          <div class="auth-switch">
            Não tem uma conta?
            <a href="cadastro.html">Criar conta</a>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/api-config.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Crie sua conta na Fragancia e comece a descobrir perfumes incríveis"
    />
    <title>Cadastro - Fragancia</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/auth.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <!-- Branding -->
        <div class="auth-brand">
          <h1>FragancIA</h1>
          <p>Descubra seu aroma perfeito</p>
        </div>

        <!-- Mensagens de feedback -->
        <div id="auth-message" class="auth-message"></div>

        <!-- Formulário de Cadastro -->
        <form id="register-form" class="auth-form">
          <h2 class="auth-title">Criar nova conta</h2>

          <!-- Campo de Nome -->
          <div class="form-group">
            <label for="name">Nome completo</label>
            <div class="input-group">
              <input
                type="text"
                id="name"
                name="name"
                class="form-input"
                placeholder="Seu nome"
                required
                autocomplete="name"
              />
              <i class="fas fa-user input-icon"></i>
            </div>
          </div>

          <!-- Campo de Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="seu@email.com"
                required
                autocomplete="email"
              />
              <i class="fas fa-envelope input-icon"></i>
            </div>
          </div>

          <!-- Campo de Senha -->
          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Mínimo 8 caracteres"
                required
                autocomplete="new-password"
                minlength="8"
              />
              <i class="fas fa-eye input-icon" id="toggle-password"></i>
            </div>
          </div>

          <!-- Campo de Confirmar Senha -->
          <div class="form-group">
            <label for="confirm-password">Confirmar senha</label>
            <div class="input-group">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="form-input"
                placeholder="Digite a senha novamente"
                required
                autocomplete="new-password"
                minlength="8"
              />
              <i class="fas fa-eye input-icon" id="toggle-confirm-password"></i>
            </div>
          </div>

          <!-- Termos e Condições -->
          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">
                Aceito os
                <a href="#" class="forgot-password">termos e condições</a>
              </label>
            </div>
          </div>

          <!-- Botão de Cadastro -->
          <button type="submit" class="auth-button">
            <span>Criar conta</span>
          </button>

          <!-- Divisor -->
          <div class="auth-divider">
            <span>ou cadastre-se com</span>
          </div>

          <!-- Botões de Cadastro Social -->
          <div class="social-buttons">
            <button type="button" class="social-btn" id="google-register">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button type="button" class="social-btn" id="facebook-register">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </button>
          </div>

          <!-- Link para Login -->
          <div class="auth-switch">
            Já tem uma conta?
            <a href="login.html">Fazer login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/api-config.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Suas recomendações personalizadas de perfumes"
    />
    <title>Seus Resultados - Fragancia</title>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/results.css" />
    

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../index.html" class="logo">FragancIA</a>

        <button
          class="mobile-menu-toggle"
          id="mobile-menu-toggle"
          aria-label="Menu"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">Início</a></li>
          <li><a href="../index.html#features">Guias</a></li>
          <li><a href="../index.html#stats">Estatisticas</a></li>
          <li>
            <div class="user-menu">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>

              <div class="user-dropdown">
                <!-- VISÍVEIS SEM LOGIN -->
                <a href="login.html" id="login-btn">Fazer Login</a>
                <a href="cadastro.html" id="register-btn">Criar Conta</a>

                <!-- VISÍVEIS APENAS LOGADO -->
                <a href="perfil.html" class="logged-only" style="display:none;">Perfil</a>
                <a href="historico.html" class="logged-only" style="display:none;">Histórico</a>
                <a href="favoritos.html" class="logged-only" style="display:none;">Favoritos</a>
                <a href="#" id="logout-btn" class="logged-only" style="display:none;"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="results-wrapper">
      <div class="results-container">
        
        <div class="results-header">
          <h1>✨ Suas Melhores Opções!</h1>
          <p>
            Baseado nas suas preferências, selecionamos estas fragrâncias
            especialmente para você.
          </p>
        </div>

        <div class="results-grid">
          <p style="color: white; text-align: center;">Carregando...</p>
        </div>

        <div class="results-actions">
          <a href="quiz.html" class="btn btn-secondary">
            <i class="fas fa-redo"></i> Refazer Quiz
          </a>
          <a href="../index.html" class="btn btn-primary">
            <i class="fas fa-home"></i> Voltar ao Início
          </a>
        </div>

      </div>
    </main>

    <div class="modal-backdrop hidden" id="modal-backdrop"></div>
    <div class="perfume-modal hidden" id="perfume-modal">
      <button
        class="close-modal-btn"
        onclick="closeModal()"
        aria-label="Fechar"
      >
        &times;
      </button>
      <div class="modal-content" id="modal-content"></div>
    </div>
    <div id="toast-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userData = localStorage.getItem("user");
        const token = localStorage.getItem("token");

        const loginBtn = document.getElementById("login-btn");
        const registerBtn = document.getElementById("register-btn");

        const loggedOnlyItems = document.querySelectorAll(".logged-only");

        if (token && userData) {
          const user = JSON.parse(userData);

          // Mostrar nome no avatar
          const avatar = document.querySelector(".user-avatar");
          const nome = user.nome.trim().split(" ");
          const iniciais =
            nome.length >= 2
              ? nome[0][0] + nome[nome.length - 1][0]
              : nome[0][0];
                    
          avatar.innerHTML = `<div class="avatar-circle">${iniciais.toUpperCase()}</div>`;


          // Esconder login e cadastro
          loginBtn.style.display = "none";
          registerBtn.style.display = "none";

          // Mostrar itens exclusivos
          loggedOnlyItems.forEach(el => el.style.display = "block");

          // Logout
          const logout = document.getElementById("logout-btn");
          logout.addEventListener("click", () => {
            localStorage.removeItem("user");
            localStorage.removeItem("token");
            window.location.reload();
          });

        } else {
          // Mostrar apenas login e cadastro
          loginBtn.style.display = "block";
          registerBtn.style.display = "block";

          loggedOnlyItems.forEach(el => el.style.display = "none");
        }
      });
    </script>
    <script src="../js/navbar.js"></script>
    <script src="../js/api-config.js"></script>
    <script src="../js/results.js"></script>
  </body>
</html>

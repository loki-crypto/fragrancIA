<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Suas recomendações personalizadas de perfumes"
    />
    <title>Seus Resultados - Fragancia</title>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/results.css" />
    

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../index.html" class="logo">FragancIA</a>

        <button
          class="mobile-menu-toggle"
          id="mobile-menu-toggle"
          aria-label="Menu"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">Início</a></li>
          <li><a href="../index.html#features">Guias</a></li>
          <li><a href="../index.html#stats">Estatisticas</a></li>
          <li>
            <div class="user-menu">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <div class="user-dropdown">
                <a href="perfil.html">Meu Perfil</a>
                <a href="login.html">Fazer Login</a>
                <a href="cadastro.html">Criar Conta</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="results-wrapper">
      <div class="results-container">
        
        <div class="results-header">
          <h1>✨ Suas Melhores Opções!</h1>
          <p>
            Baseado nas suas preferências, selecionamos estas fragrâncias
            especialmente para você.
          </p>
        </div>

        <div class="results-grid">
          <p style="color: white; text-align: center;">Carregando...</p>
        </div>

        <div class="results-actions">
          <a href="quiz.html" class="btn btn-secondary">
            <i class="fas fa-redo"></i> Refazer Quiz
          </a>
          <a href="../index.html" class="btn btn-primary">
            <i class="fas fa-home"></i> Voltar ao Início
          </a>
        </div>

      </div>
    </main>

    <div class="modal-backdrop hidden" id="modal-backdrop"></div>
    <div class="perfume-modal hidden" id="perfume-modal">
      <button
        class="close-modal-btn"
        onclick="closeModal()"
        aria-label="Fechar"
      >
        &times;
      </button>
      <div class="modal-content" id="modal-content"></div>
    </div>
    <div id="toast-container"></div>
    <script src="../js/navbar.js"></script>
    <script src="../js/api-config.js"></script>
    <script src="../js/results.js"></script>
  </body>
</html>
